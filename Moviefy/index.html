<body>

    <div class="container colorme">
        <div class="row">   
            <div class="col-md-12" id="inline">
                <div class="input-group" id="adv-search">
                    <input id="input1" type="text" class="form-control" placeholder="Search Movies, Tv Shows, Games and more"/>             
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="filter">Order by</label>
                                            <select class="form-control">
                                                <option value="0" selected>None</option>
                                                <option value="1">Title</option>
                                                <option value="2">Year</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                                <label for="filter">Movie type</label>
                                                <select class="form-control">
                                                    <option value="0" selected>All</option>
                                                    <option value="1">Movie</option>
                                                    <option value="2">Series</option>
                                                    <option value="3">Games</option>
                                                </select>
                                            </div>
                                        <div class="form-group">
                                            <label for="contain">Year</label>
                                            <input id="yearInput" class="form-control" type="text" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <button id="button1" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="favorite">
                    <p id="fav" class="btn fav-btn">Favorites</p>
                </div>
            </div>
        </div>
    </div>

    <div id="div1"></div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="src/searchEvents.js"></script>
    <script src="src/movieLayoutProvider.js"></script>
    <script src="src/navigationEvents.js"></script>
    <script src="src/database.js"></script>
</body>

</html>
